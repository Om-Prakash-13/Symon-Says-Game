<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=  , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simon Says Game</h1><br>
    <h2>Press any key to start the Game</h2>
    <div class="outer">
        <div class="upper">
            <div class="box yellow" id="yellow"></div>
            <div class="box green" id="green"></div>
        </div>
        <div class="lower">
            <div class="box red" id="red"></div>
            <div class="box blue" id="blue"></div>
        </div>
    </div>
    <h2 class="score">Score : 0 </h2>
    <h2 class="highScore">High Score : 0</h2>
    <script src="app.js"></script>
</body>
</html>
